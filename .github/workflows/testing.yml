name: Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          pip install -U pip
          pip install -r requirements.txt
          pip install pylint
      - name: Lint code
        run: pylint --fail-under=9 src/ app/ tests/ web_app/

  ge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          pip install -U pip
          pip install -r requirements.txt
          pip install great-expectations
      - name: Download Dataset
        run: dvc pull data/ge/fashion_mnist.csv
      - name: Check Data
        run: great_expectations checkpoint run fashion_mnist

  pytest:
    runs-on: ubuntu-latest
    env:
      MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          pip install -U pip
          pip install -r requirements.txt
          pip install pytest
          pip install pytest-cov

      - name: Test Pipeline, Model and App
        run: >
          pytest --cov=src/  --cov=app/ --cov-fail-under=90
          tests/test_prepare_dataset.py
          tests/test_train_model.py
          tests/test_evaluate_model.py
          tests/test_behavioral.py
          tests/test_api.py
